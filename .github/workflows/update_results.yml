name: Atualizar Resultados das Loterias

on:
  schedule:
    - cron: '0 0 * * *' # Roda todo dia à meia-noite
  workflow_dispatch: # Permite a execução manual

jobs:
  update-results:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Instalar dependências
        run: pip install -r requirements.txt

      - name: Executar script de atualização
        run: python scripts/update_megasena.py

      - name: Commit das alterações
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git add data/
          if ! git diff --staged --quiet; then
            git commit -m "Atualiza resultados da Mega-Sena"
            git push
          fi
